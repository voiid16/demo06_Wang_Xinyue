<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/pngtree-watercolor-summer-emblem-with-gentle-palm-breeze-png-image_16581003.png"
            height="52"
          />
          Xinyue's Hike</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <form class="container">
      <div class="card-body form-group">
        <label for="hikename">Name of the hike:</label>
        <input type="text" id="hikename" class="form-control" />
      </div>
      <div class="card-body">
        <p class="text-body">Rate your overall experience:</p>
        <span class="material-icons" id="star1">star</span>
        <span class="material-icons" id="star2">star</span>
        <span class="material-icons" id="star3">star</span>
        <span class="material-icons" id="star4">star_outline</span>
      </div>

      <div class="card-body form-group mb-3 mt-3">
        <label for="comment">Comments:</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
      </div>

      <div class="card-body form-group">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">Flooded</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">No</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3"
            >Not Sure</label
          >
        </div>
      </div>

      <div class="card-body form-group">
        <div id="group">
          <label style="width: 100px">Muddy</label>
          <input type="radio" value="val1" name="mud" />
          <label style="width: 50px">Yes</label>
          <input type="radio" value="val2" name="mud" />
          <label style="width: 50px">No</label>
        </div>
      </div>

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Level of the hike
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Easy</a></li>
          <li><a class="dropdown-item" href="#">Moderate</a></li>
          <li><a class="dropdown-item" href="#">Hard</a></li>
        </ul>
      </div>
    </form>

    <div class="card-body">
      <button
        id="submit"
        class="btn btn-primary mx-auto d-block"
        type="button"
        style="width: 40%"
      >
        Submit
      </button>
    </div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <p class="col-md-4 mb-0 text-muted">&copy; 2025 BCIT COMP1800</p>
      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>
    </footer>

    <footer class="bg-info fixed-bottom py-3">
      <div class="container text-center">
        <div class="d-flex justify-content-evenly mt-2">
          <span class="material-icons fs-1">favorite</span>
          <span class="material-icons fs-1">home</span>
          <span class="material-icons fs-1">map</span>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
